<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Carousel</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- slide images -->
            <div class="slide first">
                <img src="image-1.jpg" alt="">
            </div>
            <div class="slide first">
                <img src="image-5.jpg" alt="">
            </div>
            <div class="slide first">
                <img src="image-6.jpg" alt="">
            </div>
            <div class="slide first">
                <img src="image-4.jpg" alt="">
            </div>

            <!-- Automatic nav buttons -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
            </div>
        </div>
        <div class="navigation--manual">
            <label for="radio1" class="manual-btm"></label>
            <label for="radio2" class="manual-btm"></label>
            <label for="radio3" class="manual-btm"></label>
            <label for="radio4" class="manual-btm"></label>
        </div>
    </div>
</body>
</html>
